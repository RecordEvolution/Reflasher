appId: com.recordevolution.flockflasher
productName: FlockFlasher
afterSign: './scripts/notarize.js'
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  executableName: FlockFlasher
  requestedExecutionLevel: requireAdministrator
  publish:
    provider: github
    owner: RecordEvolution
    repo: Reflasher
    updaterCacheDirName: reflasher-updater
nsis:
  artifactName: ${name}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  publish:
    provider: github
    owner: RecordEvolution
    repo: Reflasher
    updaterCacheDirName: reflasher-updater
dmg:
  artifactName: ${name}-${arch}.${ext}
linux:
  target:
    - AppImage
  publish:
    provider: github
    owner: RecordEvolution
    repo: Reflasher
    updaterCacheDirName: reflasher-updater
appImage:
  artifactName: ${name}.${ext}
npmRebuild: false
protocols:
  - name: ironflock-protocol
    schemes:
      - flock
  - name: reswarm-protocol
    schemes:
      - reswarm
fileAssociations:
  - ext: flock
    description: IronFlock Device File
    icon: src/assets/icons/icon.icns
    mimeType: text/x-reswarm
    role: Viewer
  - ext: reswarm
    description: Reswarm Device File
    icon: src/assets/icons/icon.icns
    mimeType: text/x-reswarm
    role: Viewer
electronVersion: 19.1.9 # Version
publish:
  provider: generic
  url: https://example.com/auto-updates